<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TagMe NFC â€“ Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="app-body">
  <div class="app-shell">
    <h1 class="app-title">TagMe NFC</h1>
    <p class="app-subtitle">Manage your NFC profile card.</p>

    <div class="launcher-card">
      <label class="launcher-label">Card ID</label>
      <input
        id="cardIdInput"
        class="launcher-input"
        placeholder="e.g. test123"
      />

      <div class="launcher-actions">
        <button id="editBtn" class="primary-btn">Open Editor</button>
        <button id="viewBtn" class="ghost-btn">Open Public Card</button>
      </div>

      <p class="launcher-hint">
        This ID is usually encoded inside your NFC card URL.
      </p>
    </div>
  </div>

  <script>
    const input = document.getElementById("cardIdInput");
    const editBtn = document.getElementById("editBtn");
    const viewBtn = document.getElementById("viewBtn");

    function getId() {
      return (input.value || "").trim() || "test123";
    }

    editBtn.onclick = () => {
      const id = getId();
      window.location.href = `edit.html?id=${encodeURIComponent(id)}`;
    };

    viewBtn.onclick = () => {
      const id = getId();
      window.location.href = `card.html?id=${encodeURIComponent(id)}`;
    };
  </script>
</body>
</html>
